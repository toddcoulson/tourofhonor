<div class="textBlock">
  <p>
    Donations can also be accepted by mail. Please mail your donation to:
    <span class="indent">
      BUCKS COUNTY TOUR OF HONOR<br />
      P.O. Box 689<br />
      Doylestown, PA. 18901<br />
      215-348-6213<br />
      Email address to be inserted
    </span>
  </p>
  <p class="leadTitle mediumText">
    CONTACT US
  </p>

  <!-- https://codepen.io/jaycbrf/pen/iBszr-->
  <form class="well form-horizontal" ng-submit="sendEmail()" id="contact_form">
    <fieldset>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Your name (required)</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="name" placeholder="Name" class="form-control" ng-model="name" type="text">
          </div>
        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Your Email (required)</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control" ng-model="email" type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Subject</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="subject" placeholder="Subject" class="form-control" ng-model="subject" type="text">
          </div>
        </div>
      </div>

      <!-- Text area -->

      <div class="form-group">
        <label class="col-md-4 control-label">Your Message</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" ng-model="message" placeholder="Message"></textarea>
          </div>
        </div>
      </div>

      <!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" ng-click="sendMail()" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
          
        </div>
      </div>

    </fieldset>
  </form>

  Follow Us
  Facebook
</div>
